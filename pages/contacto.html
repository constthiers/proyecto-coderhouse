    <main>
        <section class="contacto">

            <div class="contacto__texto">
                <h1>Hola!</h1>
                <p>¿Necesitas conversar? Rellena el formulario a continuación
                    y me comunicaré contigo apenas pueda. Generalmente respondo en
                    3 días hábiles
                </p>
            </div>

            <div class="contacto__formulario">
                <form action="" method="" enctype="">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input name="nombre" type="text" id="nombre">
                    </div>

                    <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos">
                    </div>

                    <div>
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" name="correo" id="correo">
                    </div>

                    <div>
                        <label for="motivo">Motivo de contacto:</label>
                        <select name="motivo" id="motivo">
                            <option value="none">Selecciona un opción</option>
                            <option value="cotizar">Quiero cotizar una obra</option>
                            <option value="colaboracion">Colaboración para un proyecto</option>
                            <option value="otro">Otras consulas</option>
                        </select>
                    </div>

                    <div class="mensaje-input">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10">
                        </textarea>
                    </div>

                    <div class="news-input">
                        <label for="newsletter">¿Deseas recibir nuestro newsletter?</label>
                        <input type="checkbox" name="newsletter" id="nesletter"></input>
                    </div>

                    <div class="contacto__botones">
                        <button type="reset">Limpiar Formulario</button>
                        <button type="submit">Enviar formulario</button>
                    </div>
                </form>
            </div>
    </section>
